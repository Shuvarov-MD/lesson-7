<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Домашняя работа № 7</title>
</head>

<body>
  <div class="container">
    <h1 class="title">Инструменты для макетирования</h1>
    <div class="wrap">
      <div class="tool">
        <img class="img" src="img/cutter-18mm.jpg" alt="Резак 18 мм">
        <span class="tool-name">Резак 18 мм</span>
        <span class="tool-price">от 500 руб.</span>
        <button class="button-buy">купить</button>
      </div>
      <div class="tool">
        <img class="img" src="img/cutter-9mm.jpg" alt="Резак 9 мм">
        <span class="tool-name">Резак 9 мм</span>
        <span class="tool-price">от 100 руб.</span>
        <button class="button-buy">купить</button>
      </div>
      <div class="tool">
        <img class="img" src="img/cutting-mat.jpg" alt="Коврик для резки">
        <span class="tool-name">Коврик для резки</span>
        <span class="tool-price">от 350 руб.</span>
        <button class="button-buy">купить</button>
      </div>
      <div class="tool">
        <img class="img" src="img/ruler.jpg" alt="Линейка">
        <span class="tool-name">Линейка</span>
        <span class="tool-price">от 400 руб.</span>
        <button class="button-buy">купить</button>
      </div>
    </div>
  </div>
</body>

</html>
